id = "laravel"
name = "Laravel"
description = "Laravel development support for Zed with go-to-definition for Blade, Livewire, and Flux components"
version = "0.1.3"
schema_version = 1
authors = ["Mike"]
repository = "https://github.com/GeneaLabs/zed-laravel"

[lib]
kind = "Rust"
version = "0.1.3"

[language_servers.laravel-lsp]
name = "Laravel LSP"
# XML: for phpunit.xml env var autocomplete
# Shell Script: Zed treats .env files as Shell Script (see bash/config.toml path_suffixes)
languages = ["PHP", "Blade", "XML", "Shell Script"]