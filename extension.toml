id = "laravel"
name = "Laravel"
description = "Laravel development support for Zed with go-to-definition for Blade, Livewire, and Flux components"
version = "0.1.4"
schema_version = 1
authors = ["Mike"]
repository = "https://github.com/GeneaLabs/zed-laravel"

[lib]
kind = "Rust"
version = "0.1.4"

[language_servers.laravel-lsp]
name = "Laravel LSP"
# XML: for phpunit.xml env var autocomplete
# Shell Script: Zed treats .env files as Shell Script (see bash/config.toml path_suffixes)
languages = ["PHP", "Blade", "XML", "Shell Script"]

[grammars.blade]
repository = "https://github.com/EmranMR/tree-sitter-blade"
commit = "cc764dadcbbceb3f259396fef66f970c72e94f96"

[grammars.php_only]
repository = "https://github.com/tree-sitter/tree-sitter-php"
commit = "b2278dbac9d58b02653fe6a8530ccebc492e4ed4"
path = "php_only"