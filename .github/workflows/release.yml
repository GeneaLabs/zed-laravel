name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to build assets for'
        required: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  update-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ env.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: main

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Extract version from release tag
        id: extract_version
        run: |
          # Get tag from release event or workflow dispatch input
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi
          # Remove 'v' prefix if present (e.g., v1.2.3 -> 1.2.3)
          VERSION="${TAG#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Update versions and lock files
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"

          # Update root Cargo.toml
          sed -i 's/^version = "[^"]*"/version = "'"$VERSION"'"/' Cargo.toml
          echo "Updated root Cargo.toml version to $VERSION"

          # Update extension.toml
          sed -i 's/^version = "[^"]*"/version = "'"$VERSION"'"/' extension.toml
          echo "Updated extension.toml version to $VERSION"

          # Update laravel-lsp/Cargo.toml
          sed -i 's/^version = "[^"]*"/version = "'"$VERSION"'"/' laravel-lsp/Cargo.toml
          echo "Updated laravel-lsp/Cargo.toml version to $VERSION"

          # Update Cargo.lock files
          cargo update --manifest-path Cargo.toml
          echo "Updated root Cargo.lock"

          cargo update --manifest-path laravel-lsp/Cargo.toml
          echo "Updated laravel-lsp/Cargo.lock"

      - name: Verify changes
        run: |
          echo "=== Root Cargo.toml ==="
          grep "^version =" Cargo.toml
          echo "=== extension.toml ==="
          grep "^version =" extension.toml
          echo "=== laravel-lsp/Cargo.toml ==="
          grep "^version =" laravel-lsp/Cargo.toml

      - name: Commit and push changes
        id: commit_changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if there are any changes to commit
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit"
            echo "new_commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          else
            git add -A
            git commit -m "chore: update version to ${{ steps.extract_version.outputs.version }}"
            git push origin main
            NEW_COMMIT_SHA=$(git rev-parse HEAD)
            echo "new_commit_sha=${NEW_COMMIT_SHA}" >> $GITHUB_OUTPUT
            echo "All changed files updated and pushed to main branch"
            echo "New commit SHA: ${NEW_COMMIT_SHA}"
          fi

      - name: Update tag and release
        if: github.event_name == 'release' && steps.commit_changes.outputs.new_commit_sha != ''
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          RELEASE_ID="${{ github.event.release.id }}"
          FINAL_COMMIT_SHA="${{ steps.commit_changes.outputs.new_commit_sha }}"

          echo "Updating tag ${TAG_NAME} to point to commit ${FINAL_COMMIT_SHA}"

          # Update the tag to point to the new commit
          curl -L \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/${TAG_NAME}" \
            -d "{\"sha\":\"${FINAL_COMMIT_SHA}\",\"force\":true}"

          echo "Updated tag ${TAG_NAME} to commit ${FINAL_COMMIT_SHA}"

          # Update the release to point to the new commit
          curl -L \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}" \
            -d "{\"tag_name\":\"${TAG_NAME}\",\"target_commitish\":\"${FINAL_COMMIT_SHA}\"}"

          echo "Updated release ${RELEASE_ID} to point to commit ${FINAL_COMMIT_SHA}"
          echo "Version update complete!"

  build-lsp:
    name: Build LSP Server
    needs: update-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: laravel-lsp-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: laravel-lsp-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: laravel-lsp-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: laravel-lsp-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: laravel-lsp-windows-x64.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            binary_name: laravel-lsp-windows-arm64.exe

    steps:
      - uses: actions/checkout@v5
        with:
          ref: main

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure cross-compilation (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build LSP Server
        run: |
          cd laravel-lsp
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp laravel-lsp/target/${{ matrix.target }}/release/laravel-lsp.exe ${{ matrix.binary_name }}
          else
            cp laravel-lsp/target/${{ matrix.target }}/release/laravel-lsp ${{ matrix.binary_name }}
          fi

      - name: Create archive
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ${{ matrix.binary_name }}.zip ${{ matrix.binary_name }}
            echo "ASSET_PATH=${{ matrix.binary_name }}.zip" >> $GITHUB_ENV
          else
            tar -czf ${{ matrix.binary_name }}.tar.gz ${{ matrix.binary_name }}
            echo "ASSET_PATH=${{ matrix.binary_name }}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.ASSET_PATH }}
          asset_name: ${{ env.ASSET_PATH }}
          asset_content_type: application/octet-stream

      - name: Upload to specific release (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: ${{ env.ASSET_PATH }}
          token: ${{ env.GITHUB_TOKEN }}
